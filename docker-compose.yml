version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5849:5849"
    environment:
      - NODE_ENV=development
      - PORT=5849
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - claude-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "5850:5850"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5849/api
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - app
    networks:
      - claude-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - claude-network

  sqlite:
    image: alpine:latest
    volumes:
      - ./data:/data
    networks:
      - claude-network

volumes:
  redis_data:

networks:
  claude-network:
    driver: bridge
