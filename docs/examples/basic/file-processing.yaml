name: "파일 처리 워크플로우"
description: "파일 처리 작업을 위한 워크플로우"
version: "1.0.0"

variables:
  api_key: "${CLAUDE_API_KEY}"
  model: "claude-3-sonnet-20240229"

steps:
  - id: "file_analysis"
    name: "파일 분석"
    type: "claude"
    action: "task"
    prompt: "주어진 파일을 분석하고 내용을 요약해주세요."

  - id: "file_processing"
    name: "파일 처리"
    type: "claude"
    action: "task"
    prompt: "분석된 파일을 처리하고 개선된 버전을 생성해주세요."
    depends_on: "file_analysis"

  - id: "file_output"
    name: "결과 출력"
    type: "output"
    format: "text"
    description: "파일 처리 결과 출력"
    depends_on: "file_processing"
