name: "DSL 파싱 테스트 워크플로우"
description: "DSL 파싱 엔진 테스트를 위한 워크플로우"
version: "1.0.0"

variables:
  api_key: "${CLAUDE_API_KEY}"
  model: "claude-3-sonnet-20240229"

steps:
  - id: "step1"
    name: "DSL 파싱 테스트 1"
    type: "claude"
    action: "task"
    prompt: "DSL 파싱이 정상적으로 작동하는지 확인해주세요."

  - id: "step2"
    name: "DSL 파싱 테스트 2"
    type: "claude"
    action: "query"
    prompt: "이전 단계의 결과를 확인하고 응답해주세요."
    depends_on: "step1"

  - id: "step3"
    name: "DSL 파싱 테스트 3"
    type: "output"
    format: "text"
    description: "DSL 파싱 테스트 결과 출력"
    depends_on: "step2"
