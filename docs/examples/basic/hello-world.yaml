name: "Hello World 워크플로우"
description: "Claude와의 기본적인 상호작용을 위한 간단한 워크플로우"
version: "1.0.0"

# 중요: Claude 워크플로우에서는 'action' 필드가 필수입니다.
# 이 필드는 Claude가 수행할 작업의 유형을 명확히 정의하여
# 더 정확하고 일관된 결과를 제공합니다.
# 
# 주요 action 유형 (실제 스키마 기준):
# - task: 일반적인 작업 수행 (현재 사용 중)
# - query: 질의 및 조회
# - continue: 이어가기
# - resume: 재개
# - commit: 커밋 관련

variables:
  api_key: "${CLAUDE_API_KEY}"
  model: "claude-3-sonnet-20240229"
  temperature: 0.7

steps:
  - id: "greeting"
    name: "인사하기"
    type: "claude"
    action: "task"  # 인사하기 작업 유형
    prompt: |
      안녕하세요! 간단한 인사를 해주세요.
      
      요구사항:
      1. 친근하고 따뜻한 톤으로 인사
      2. 현재 시간과 날씨를 고려한 인사
      3. 한국어로 응답
      4. 2-3문장으로 간결하게 작성
      
      설정:
      - 모델: ${model}
      - 온도: ${temperature}

  - id: "introduction"
    name: "자기소개"
    type: "claude"
    action: "task"  # 자기소개 작업 유형
    prompt: |
      이전 응답을 바탕으로, 당신이 어떤 AI인지 간단히 소개해주세요.
      
      요구사항:
      1. 이전 인사에 자연스럽게 연결
      2. Claude AI의 특징과 능력 설명
      3. 사용자와의 협업 의지 표현
      4. 한국어로 응답
      5. 3-4문장으로 작성
      
      설정:
      - 모델: ${model}
      - 온도: ${temperature}
    depends_on: "greeting"

  - id: "output"
    name: "결과 출력"
    type: "output"
    format: "markdown"
    description: "Claude와의 대화 결과를 마크다운 형식으로 출력"
    depends_on: "introduction"
